<body>
<h4>Incrase the last number of a 3 item array by one: </h4>

<script type="text/javascript">
	var sampleArray = [0,0,7];

var incrementLastArrayElement = function(_array) {
    var newArray = [];
    newArray = _array.slice(0);

    var lastNum = newArray.pop();
    newArray.push(lastNum+1);


    // Your code should make newArray equal to an array that has the same
    // values as _array, but the last number has increased by one.

    // For example:
    // _array = [1, 2, 3];
    // turns into:
    // newArray = [1, 2, 4];

    // Your code goes in here!


    // Don't delete this line!
    return newArray;
};

// Did your code work? The line below will tell you!
console.log(incrementLastArrayElement(sampleArray));
document.write("<p>Original: ".toUpperCase() + sampleArray + "</p>");

document.write("<p>New: ".toUpperCase() + incrementLastArrayElement(sampleArray)+ "</p>");





</script>

</body>
</html>
