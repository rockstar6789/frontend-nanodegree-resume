<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

// create var you want to count
var rock = {};
	rock.job = "course dev";

// create var of an output that you can console.log
var makeCourses = function()
{
	console.log("Made a Course ");
	document.write("Made a Course ");
}


// create your while loop, for the var you want to count
var courses = 0;
while(rock.job === "course dev") {
	//write out the console.log function you want to print out each time loop is iterated
	makeCourses();
  	courses = courses + 1;

 	//create when you want our loop to stop
	if(courses === 10) {
	//set the job name after loop is run n times
	rock.job = "Rock is a Dev Specialist";
  }
}
// console.log the final job name
console.log(rock.job);


</script>

</body>
</html>
